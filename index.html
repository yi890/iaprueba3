<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wisdom AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>Wisdom</h1>
      <div class="header-buttons">
        <button id="trainButton" class="header-btn">
          <span>📚</span> Entrenar
        </button>
        <button id="learnedButton" class="header-btn">
          <span>🧠</span> Aprendizaje
        </button>
        <button id="clearButton" class="header-btn">
          <span>🗑️</span> Limpiar
        </button>
      </div>
    </div>
    
    <div class="chat-messages" id="chatMessages">
      <div class="message bot">
        <div class="avatar">
          <svg viewBox="0 0 24 24" width="16" height="16">
            <path fill="currentColor" d="M12 2a2 2 0 0 1 2 2c0 .74-.4 1.39-1 1.73V7h1a7 7 0 0 1 7 7h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v1a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-1H2a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1a7 7 0 0 1 7-7h1V5.73c-.6-.34-1-.99-1-1.73a2 2 0 0 1 2-2M7.5 13A2.5 2.5 0 0 0 5 15.5A2.5 2.5 0 0 0 7.5 18a2.5 2.5 0 0 0 2.5-2.5A2.5 2.5 0 0 0 7.5 13m9 0a2.5 2.5 0 0 0-2.5 2.5a2.5 2.5 0 0 0 2.5 2.5a2.5 2.5 0 0 0 2.5-2.5a2.5 2.5 0 0 0-2.5-2.5z"/>
          </svg>
        </div>
        <div class="text">Hola, soy Wisdom. Puedo ayudarte con diversos temas de manera contextual.</div>
      </div>
    </div>
    
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Escribe tu mensaje aquí...">
      <button id="sendButton">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Modal para entrenamiento -->
  <div id="trainModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Entrenamiento Manual</h2>
      <div class="training-inputs">
        <input type="text" id="questionInput" placeholder="Ingresa una pregunta...">
        <input type="text" id="answerInput" placeholder="Ingresa la respuesta...">
        <button id="addTrainingButton">Agregar</button>
      </div>
      <div id="trainingList" class="training-list"></div>
    </div>
  </div>

  <!-- Modal para ver aprendizaje -->
  <div id="learnedModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Conocimiento Aprendido</h2>
      <div id="learnedList" class="learned-list"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
